<div id="category-detail" class="main-detail category-detail">
  <div class="header">
    <div class="title">
      <h3>分类：KT板</h3>
      <p>计数单位：<span [ngClass]="{'editable': editFlag.status}" spellcheck="false">个</span></p>
    </div>
    <div class="tools">
      <button class="btn edit-lock" [ngClass]="{'btn-red': editFlag.status}" (click)="setEditFlag()">{{ editFlag.text }}</button>
    </div>
  </div>
  <div id="list">
    <ul>
      <li class="list-heads">
        <div class="list-head id">编号</div>
        <div class="list-head name">名称</div>
        <div class="list-head brand">品牌</div>
        <div class="list-head model">型号</div>
        <div class="list-head standard">规格/尺寸</div>
        <div class="list-head color">颜色</div>
        <div class="list-head price">单价(元)</div>
        <div class="list-head date">更新日期</div>
        <div class="list-head remark">备注</div>
        <div class="list-head operate">操作</div>
      </li>
      <li class="list-items">
        <div class="list-item id">1504103946000</div>
        <div class="list-item name" spellcheck="false" [ngClass]="{'editable': editFlag.status}">kt</div>
        <div class="list-item brand" spellcheck="false" [ngClass]="{'editable': editFlag.status}">小明牌</div>
        <div class="list-item model" spellcheck="false" [ngClass]="{'editable': editFlag.status}">AAA</div>
        <div class="list-item standard" spellcheck="false" [ngClass]="{'editable': editFlag.status}">80cm</div>
        <div class="list-item color" spellcheck="false" [ngClass]="{'editable': editFlag.status}">红色</div>
        <div class="list-item price" spellcheck="false" [ngClass]="{'editable': editFlag.status}">50</div>
        <div class="list-item date" spellcheck="false" [ngClass]="{'editable': editFlag.status}">2017/08/09</div>
        <div class="list-item remark" spellcheck="false" [ngClass]="{'editable': editFlag.status}">缺货</div>
        <div class="list-item operate">
          <button class="btn btn-save disable">保存</button>
          <button class="btn btn-red btn-delete" title="双击按钮删除">删除</button>
          <i class="iconfont add">&#xe61e;</i>
        </div>
      </li>
      <li class="list-items add-item">
        <div class="list-item id">点击项目以新增内容</div>
        <div class="list-item name editable" spellcheck="false" [(innerHTML)]="newItem.name"></div>
        <div class="list-item brand editable" spellcheck="false" [(innerText)]="newItem.brand"></div>
        <div class="list-item model editable" spellcheck="false" [(innerText)]="newItem.model"></div>
        <div class="list-item standard editable" spellcheck="false" [(innerText)]="newItem.standard"></div>
        <div class="list-item color editable" spellcheck="false" [(innerText)]="newItem.color"></div>
        <div class="list-item price editable" spellcheck="false" [(innerText)]="newItem.price"></div>
        <div class="list-item date" spellcheck="false">{{ newItem.date | date:'y/MM/dd' }}</div>
        <div class="list-item remark editable" spellcheck="false" [(innerText)]="newItem.remark"></div>
        <div class="list-item operate">
          <button class="btn btn-red btn-save" (click)="addItem()">新增</button>
        </div>
      </li>
    </ul>
  </div>
</div>
